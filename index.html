<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="text-center">Thank you for taking the time to help us improve the platform </p>
        </header>

        <form id="survey-form" action="">
            <div class="form-group">
                <label for="name" id="name-label">Name</label> 
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required> 
            </div>
            
            <div class="form-group">
                <label for="email" id="email-label">Email</label> 
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age<span class="clue"> (optional)</span></label> 
                <input type="number" name="number" id="number" min="10" max="99" class="form-control" placeholder="Age"> 
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="" id="dropdown" class="form-control">
                    <option value="" disabled="" selected="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Oher</option>
    
                </select>
            </div>
            
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input type="radio" name="user-recommend" value="definetly" > Definetly</label> 
                <label><input type="radio" name="user-recommend" value="maybe" > Maybe</label> 
                <label><input type="radio" name="user-recommend" value="notSure" > Not sure</label> 
            </div>
    
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="" id="" class="form-control">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
    
            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label><input type="checkbox" name="prefer" value="frontEnd"> Front-end Projects</label> 
                <label><input type="checkbox" name="prefer" value="backEnd"> Back-end Projects</label> 
                <label><input type="checkbox" name="prefer" value="dataVisual"> Data Visualization</label> 
                <label><input type="checkbox" name="prefer" value="challenges"> Challenges</label> 
                <label><input type="checkbox" name="prefer" value="openSource"> Open Source Community</label> 
                <label><input type="checkbox" name="prefer" value="gitter"> Gitter help rooms </label> 
                <label><input type="checkbox" name="prefer" value="videos"> Videos</label> 
                <label><input type="checkbox" name="prefer" value="cityMeet"> City Meetups</label> 
                <label><input type="checkbox" name="prefer" value="wiki"> Wiki</label> 
                <label><input type="checkbox" name="prefer" value="forum"> Forum</label> 
                <label><input type="checkbox" name="prefer" value="additional"> Additional Courses</label>
            </div>
    
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea class="input-textarea" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>

    </div>

    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
